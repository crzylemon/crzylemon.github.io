<html style="background-image: url(winbg.webp); background-size: cover;" id="HTML">
  <head>
  <link rel="stylesheet" href="wincss.css">
    <link rel="icon" type="image/x-icon" href="windows10.png">
    <title>Windows 10 ONLINE</title>
    <script>
      function load() {
        document.getElementById('HTML').style.cursor = 'wait';
        setTimeout(stopload, 1000);
      }
      
      function stopload() {
        document.getElementById('HTML').style.cursor = 'default';
      }
      
      function showsnackbar1() {
  var x = document.getElementById("snackbar1");
  x.className = "show";
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
    </script>
  </head>
<body onload="load()">
    Windows 10 ONLINE has been released!
    <taskbar>
        <img src="windows10.png" class="winicon" draggable="false">
        <input placeholder="Type here to search" class="search">
        <img src="file-explorer.png" class="icon1" draggable="false">
    </taskbar>
  <div id="snackbar1">This does not work.</div>
</body>
</html>
