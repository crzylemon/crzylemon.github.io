<html style="background-image: url(winbg.webp); background-size: cover;" id="HTML">
  <head>
  <link rel="stylesheet" href="wincss.css">
    <link rel="icon" type="image/x-icon" href="windows10.png">
    <title>Windows 10 ONLINE</title>
<script>

      function load() {
        document.getElementById('HTML').style.cursor = 'wait';
        setTimeout(stopload, 1000);
      }
      
      function stopload() {
        document.getElementById('HTML').style.cursor = 'default';
      }
      
      function showsnackbar1() {
  var x = document.getElementById("snackbar1");
  x.className = "show";
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}

    function togglestartmenu() {
      var x = document.getElementById("start");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
    }
    
	function fullscreen() { 
		// element which needs to enter full-screen mode
		var element = document.querySelector("#HTML");
		// make the element go to full-screen mode
		element.requestFullscreen()
			.then(function() {
			// element has entered fullscreen mode successfully
		})
		.catch(function(error) {
			// element could not enter fullscreen mode
		});
	}
	
	    function toggleFileExplorer() {
      var y = document.getElementById("fileExplorer");
  if (y.style.display === "none") {
    y.style.display = "block";
  } else {
    y.style.display = "none";
  }
    }
	function Google() {
		window.open("chrome://new-tab-page");
	}
    </script>
  </head>
<body onload="load()">
    <app onclick="showsnackbar1()">
    	<img src="windows10.png" class="app app1icon" draggable="false">
		<br>
		<p class="app1">Windows Operating System</p>
    </app>
    <taskbar>
        <img src="windows10.png" class="winicon" draggable="false" onclick="togglestartmenu()">
        <input placeholder="Type here to search" class="search">
        <img src="file-explorer.png" class="icon1" draggable="false" onclick="toggleFileExplorer()">
	<img src="googlee.png" class="icon2" draggable="false" onclick="Google()">
    </taskbar>
	<start id="start" style="display: none;">
		<a href="javascript:fullscreen()" style="text-decoration: none;" class="fullscreen">Turn on fullscreen</a>
	</start>
	
	<window id="fileExplorer" style="display: none;">
		<window type="header">
			<img src="file-explorer.png" class="windowfavicon" draggable="false">
			<part type="windowtitle">File explorer</part>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<part type="windowxbutton" onclick="toggleFileExplorer()">X</part>
		</window>
    		<table>
        		<tbody id="filesBody">
        			<tr>
					<td class="bordertd"><a href="javascript:showsnackbar1()" class="link" style="text-decoration: none;">onlineWindows</a></td>
        			</tr>
        
    			</tbody>
		</table>
	</window>
  <div id="snackbar1">This does not work.</div>
</body>
</html>
